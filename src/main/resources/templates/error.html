<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FitLife | Error</title>

    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

<div th:replace="~{header :: header}"></div>

<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4 text-center">
            <h4 class="inner-text-title pt-5">Oops! Something went wrong</h4>
            <ul class="breadcrumbs-custom-path justify-content-center">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Error</li>
            </ul>
        </div>
    </div>
</section>

<section class="page_404 py-5">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-8">
                <div class="four_zero_four_bg mb-4">
                    <h1 class="display-1 fw-bold text-primary">404</h1>
                </div>
                <div class="contant_box_404">
                    <p class="mb-4 text-muted" th:text="${'Error Message - ' + errormsg}">
                    </p>
                    <a th:href="@{/home}" class="btn btn-style btn-style-3">
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{footer :: footer}"></div>

</body>
</html>
