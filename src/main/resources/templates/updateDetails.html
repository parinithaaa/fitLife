<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitLife - Update Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">FitLife</div>
    <nav>
      <a href="/dashboard">Dashboard</a>
      <a href="/logout">Logout</a>
    </nav>
  </header>

  <!-- Update Details Section -->
  <section class="update-section">
    <div class="update-card">
      <h2>Update Your Details</h2>
      <form th:action="@{/dashboard/updateDetails}" method="post">
        
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" th:value="${person.name}" required />
        </div>

        <div class="form-group">
          <label for="email">Email (cannot be changed)</label>
          <input type="email" id="email" name="email" th:value="${person.email}" readonly />
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" th:value="${person.age}" />
        </div>

        <div class="form-group">
          <label for="height">Height (cm)</label>
          <input type="number" id="height" name="height" th:value="${person.height}" />
        </div>

        <div class="form-group">
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" name="weight" th:value="${person.weight}" />
        </div>

        <button type="submit">Save Changes</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 FitLife. All Rights Reserved.</p>
  </footer>

</body>
</html>
